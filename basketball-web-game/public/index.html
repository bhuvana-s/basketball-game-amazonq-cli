<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="menu" class="screen">
            <h1>BASKETBALL SHOOTING GAME</h1>
            <p id="level-select">Select Level (1-3) or adjust time:</p>
            <p>Time: <span id="game-time">60</span> seconds 
                <button id="time-up">▲</button>
                <button id="time-down">▼</button>
            </p>
            <div class="level-options">
                <button id="level1" class="level-btn">Level 1: Easy</button>
                <button id="level2" class="level-btn">Level 2: Medium</button>
                <button id="level3" class="level-btn">Level 3: Hard</button>
            </div>
        </div>
        <div id="game-over" class="screen">
            <h1>GAME OVER</h1>
            <p id="final-score">Final Score: 0/0</p>
            <button id="return-menu">Return to Menu</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
